<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEM Example</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <p class="paragraph paragraph--intro">This is the introductory paragraph.</p>
        <p class="paragraph paragraph--main">This is the main content paragraph.</p>
        <p class="paragraph paragraph--highlighted">This is a highlighted paragraph.</p>
        <p class="paragraph paragraph--quote">This is a blockquote.</p>
    </div>

    <!-- We have four paragraphs with unique class names: paragraph--intro, paragraph--main, paragraph--highlighted, and
    paragraph--quote. Each class name follows the BEM convention, which consists of a block name (paragraph) and an
    optional modifier name (e.g., intro, main, highlighted, quote). -->
</body>

</html>
