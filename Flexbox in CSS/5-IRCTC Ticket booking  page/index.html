<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC Website D esign</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <section class="left">

            <nav>
                <div class="logo">
                    <img src="./assets/IRCTCLogo.png" alt="">
                    <img src="./assets/indianRailwaysLogo.png" alt="">
                </div>

                <div class="navbar">
                    <div class="navlinks">
                        <ul>
                            <li>Ask Disha</li>
                            <li>Contact Us</li>
                            <li>Alerts</li>
                        </ul>
                    </div>

                    <div class="navbutton">
                        <ul>
                            <li>
                                <button class="select">login</button>
                            </li>
                            <li>
                                <button>Register</button>
                            </li>
                            <li>
                                <button>Agent Login</button>
                            </li>
                        </ul>

                    </div>
                </div>
            </nav>

            <!-- main section start -->

            <main>
                <div>
                    <h2 class="main-title">Indian Railways</h2>
                    <p class="sub-main-title">
                        <span class="green-text">
                            Safety
                        </span>
                        <span class="orange-text">
                            Security
                        </span>
                        <span class="blue-text">
                            Punctuality
                        </span>
                    </p>
                </div>
                <div class="choose-container">
                    <button class="selected"><img src="assets/ticket_icon.png" alt=""> BOOK
                        Ticket</button>
                    <button><img src="assets/tick_icon.png" alt=""> PNR Status</button>
                    <button><img src="assets/chart_icon.png" alt=""> Charts / Vacancy</ button>
                </div>

                <div class="journy-details">
                    <div class="journy-details-section">

                        <div class="select-option">
                            <div class="dropdown">
                                <span>From</span>
                                <img src="assets/expand_more_icon.png" alt="">
                            </div>
                            <div class="details">
                                <div class="train-icon">
                                    <img src="assets/departure_train_icon.png" alt="">
                                </div>
                                <div class="choose-location">
                                    <h2>Bangalore</h2>
                                    <span>KSR - Bangalore</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="center-from-to-arrow">
                        <img src="assets/to_from_arrow.png" alt="">
                    </div>

                    <div class="journy-details-section">

                        <div class="select-option">
                            <div class="dropdown">
                                <span>To</span>
                                <img src="assets/expand_more_icon.png" alt="">
                            </div>
                            <div class="details">
                                <div class="train-icon">
                                    <img src="assets/destination_train_icon.png" alt="">
                                </div>
                                <div class="choose-location">
                                    <h2>Kasaragod</h2>
                                    <span>KSD - Kasaragod</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="journy-details">
                    <div class="journy-details-section">

                        <div class="select-option">
                            <div class="dropdown">
                                <span>Date</span>
                                <img src="assets/expand_more_icon.png" alt="">
                            </div>
                            <div class="details">
                                <div class="train-icon">
                                    <img src="assets/calander-icon.png" alt="">
                                </div>
                                <div class="choose-location">
                                    <h2>01 Aug 23</h2>
                                    <span>Tuesday</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="choose-location2">
         
                            <img src="./assets/threedot-icon.png" alt="">
                            <span>class</span>
                            <img src="assets/expand_more_icon.png" alt="">
                   
                        <h2>3A</h2>
                        <span>AC 3 tier</span>
                    </div>

                    <div class="journy-details-section">

                        <div class="select-option">
                            <div class="dropdown">
                                <span>Seat Type</span>
                                <img src="assets/expand_more_icon.png" alt="">
                            </div>
                            <div class="details">
                                <div class="train-icon">
                                    <img src="assets/widgets_icon.png" alt="">
                                </div>
                                <div class="choose-location">
                                    <h2>TATKAL</h2>
                                    <span>AC 3 Tier</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="search-button">Search Train <img src="assets/right-arrow-
                    icon.png" alt=""></button>
            </main>
        </section>

        <section class="right">
            <img src="assets/heroImage.png" alt="">
            </section>
    </div>
</body>

</html>
