<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="border: 1px solid black; width: 30%; padding-left: 20px; padding-bottom: 20px;">
    <h1 ><b>Conference Schedule</b></h1><br> 

    <table border="1px solid black">
      <tr >
        <th>Time</th>
        <th>Room 1</th>
        <th>Room 2</th>
        <th>Room 3</th>
        <th>Room 4</th>
      </tr>

      <tr>
        <td rowspan="3">9:00AM - 10:00AM</td>
        <td rowspan="2">Keynote</td>
        <td>Session A</td>
        <td>Session B</td>
        <td rowspan="3">Session C</td>
      </tr>

      <tr>
        <td>Session D</td>
        <td>Session E</td>
      </tr>

      <tr>
        <td>10:30AM - 11:30AM</td>
        <td colspan="2">Session F</td>
      </tr>

      <tr>
        <td>12:00pm-1:00 pm</td>
        <td colspan="4" >Lunch Break</td>
      </tr>

      <tr>
        <td rowspan="2">1:00pm-2:00pm</td>
        <td>Session G</td>
            <td rowspan="2">Session H</td>
            <td>Session I</td>
            <td>Session J</td>
      </tr>

      <tr>
        <td>Session K</td>
        <td>Session L</td>
        <td>Session M</td>
      </tr>
    </table>

</body>
</html>
