<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
        }

        .image-gallery img {
            width: 30%;
            margin: 10px;
        }

        @media screen and (max-width: 800px) {
            .image-gallery img {
                width: 45%;
            }
        }

        @media screen and (max-width: 500px) {
            .image-gallery img {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="image-gallery">
        <img src="https://fastly.picsum.photos/id/693/200/300.jpg?hmac=mVvEbAr0g-bdhrVxrz7IorqUfEy95C2hPkIT9Vm3nn8"
            alt="img 1">
        <img src="https://fastly.picsum.photos/id/693/200/300.jpg?hmac=mVvEbAr0g-bdhrVxrz7IorqUfEy95C2hPkIT9Vm3nn8"
            alt="img 2">
        <img src="https://fastly.picsum.photos/id/693/200/300.jpg?hmac=mVvEbAr0g-bdhrVxrz7IorqUfEy95C2hPkIT9Vm3nn8"
            alt="img 3">
    </div>
</body>

</html>
